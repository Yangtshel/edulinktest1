<html lang="en">
<head>
<meta charset="UTF-8">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Google+Sans:wght@400;500;700&display=swap');
:root{--primary:#0095f6;--bg-chat-bubble-self:#3797f0;--bg-chat-bubble-other:#efefef;}
body{font-family:'Inter',sans-serif;background-color:#fff;overflow:hidden;overscroll-behavior:none;}
.google-font{font-family:'Google Sans','Inter',sans-serif}
*{scrollbar-width:none;-ms-overflow-style:none}*::-webkit-scrollbar{width:0;height:0;display:none}
.fade-in{animation:fadeUp .3s cubic-bezier(.2,0,0,1) forwards;opacity:0;transform:translateY(10px)}
@keyframes fadeUp{to{opacity:1;transform:translateY(0)}}
.noselect { -webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }

/* Chat Layout */
.chat-layout { display: flex; height: 100vh; width: 100vw; overflow: hidden; }
.sidebar { width: 100%; height: 100%; border-right: 1px solid #dbdbdb; display: flex; flex-direction: column; background: #fff; z-index: 10; }
.chat-window { flex: 1; height: 100%; display: flex; flex-direction: column; background: #fff; position: absolute; top: 0; left: 0; width: 100%; transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.2, 0, 0, 1); z-index: 20; }

@media (min-width: 768px) {
    .sidebar { width: 350px; flex-shrink: 0; }
    .chat-window { position: relative; transform: translateX(0); width: auto; }
}

body.chat-active .sidebar { display: none; } 
@media (min-width: 768px) { body.chat-active .sidebar { display: flex; } }
body.chat-active .chat-window { transform: translateX(0); }

/* Messages */
.msg-group { display: flex; flex-direction: column; margin-bottom: 2px; position: relative; width: 100%; transition: margin 0.2s; }
.msg-group.has-reaction { margin-bottom: 26px; } 
.msg-container { display: flex; width: 100%; position: relative; align-items: flex-end; }
.msg-container.self { justify-content: flex-end; }
.msg-container.other { justify-content: flex-start; }

/* System Message (Call Logs) */
.msg-system { width: 100%; display: flex; justify-content: center; margin: 16px 0; }
.msg-system-pill { display: flex; align-items: center; gap: 8px; font-size: 13px; color: #8e8e8e; font-weight: 500; background: #fafafa; padding: 8px 16px; border-radius: 999px; border: 1px solid #efefef; max-width: 80%; }
.msg-system-icon { display: flex; align-items: center; justify-content: center; width: 20px; height: 20px; }

/* Bubbles & Content */
.msg-bubble { width: fit-content; padding: 10px 14px; border-radius: 22px; position: relative; word-wrap: break-word; font-size: 15px; line-height: 1.4; cursor: pointer; z-index: 2; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
.msg-bubble:active { transform: scale(0.98); transition: transform 0.1s; }
.msg-self { background-color: var(--bg-chat-bubble-self); color: white; border-bottom-right-radius: 2px; }
.msg-other { background-color: var(--bg-chat-bubble-other); color: #000; border-bottom-left-radius: 2px; }
.bubble-transparent { background: transparent !important; padding: 0 !important; box-shadow: none !important; border: none !important; }

/* Video Call Overlay */
#video-call-overlay { 
    background: rgba(0,0,0,0.95); 
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}

.video-call-container {
    position: relative;
    width: 100%;
    height: 100%;
    background-color: #000;
    overflow: hidden;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}

/* Desktop sizing for the container */
@media (min-width: 768px) {
    .video-call-container {
        width: 380px;
        height: 700px;
        max-height: 90vh;
        border-radius: 32px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        border: 1px solid rgba(255,255,255,0.1);
    }
}

/* Minimized Mode (PiP) */
#video-call-overlay.minimized {
    background: transparent;
    pointer-events: none;
    backdrop-filter: none;
    align-items: flex-end;
    justify-content: flex-end;
    padding: 20px;
}

#video-call-overlay.minimized .video-call-container {
    width: 120px !important;
    height: 180px !important;
    border-radius: 16px;
    pointer-events: auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.2);
}

/* Hide controls when minimized */
#video-call-overlay.minimized .vc-controls,
#video-call-overlay.minimized .vc-top-bar,
#video-call-overlay.minimized #vc-status-msg,
#video-call-overlay.minimized .local-video-wrapper {
    display: none !important;
}

/* Buttons */
.video-control-btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(10px);
    background: rgba(255,255,255,0.15);
    transition: all 0.2s;
    border: 1px solid rgba(255,255,255,0.1);
    color: white;
}
.video-control-btn:active { transform: scale(0.95); background: rgba(255,255,255,0.25); }
.video-control-btn.active { background: white; color: black; }
.video-control-btn.end-call { background: #ff3b30; color: white; width: 70px; height: 70px; border: none; }

/* Incoming Call */
#incoming-call-overlay {
    background: rgba(0,0,0,0.9);
    backdrop-filter: blur(15px);
}
.incoming-card {
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    position: relative;
    display: flex;
    flex-col: column;
    align-items: center;
    justify-content: space-between;
    padding: 60px 20px;
}
@media (min-width: 768px) {
    .incoming-card {
        width: 380px;
        height: 650px;
        max-height: 85vh;
        border-radius: 32px;
        overflow: hidden;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
}
.incoming-gradient {
    position: absolute;
    inset: 0;
    background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.1) 40%, rgba(0,0,0,0.8) 100%);
    z-index: 0;
}
.pulse-ring { animation: pulse-ring 2s infinite; }
@keyframes pulse-ring {
    0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
    70% { transform: scale(1.1); box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
    100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
}

/* Common Util */
.noselect { user-select: none; -webkit-user-select: none; }
.local-video-wrapper {
    position: absolute;
    top: 80px;
    right: 20px;
    width: 100px;
    height: 150px;
    background: #222;
    border-radius: 12px;
    overflow: hidden;
    z-index: 20;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.2);
    transition: all 0.3s ease;
}
</style>

function loadConversations() {
    if (unsubscribeConversations) unsubscribeConversations();
    const q = query(collection(db, "chats"), where("participants", "array-contains", currentUser.id));
    unsubscribeConversations = onSnapshot(q, async (snapshot) => {
        const currentRenderId = ++conversationRenderId;
        const chatsData = [];
        snapshot.forEach(doc => chatsData.push({ id: doc.id, ...doc.data() }));

        const visibleChats = chatsData.filter(chat => {
            if (!chat.clearedAt || !chat.clearedAt[currentUser.id]) return true;
            return chat.lastMessageTimestamp && chat.lastMessageTimestamp.toMillis() > chat.clearedAt[currentUser.id].toMillis();
        });

        visibleChats.sort((a, b) => (b.lastMessageTimestamp?.toMillis() || 0) - (a.lastMessageTimestamp?.toMillis() || 0));
        
        const container = document.getElementById('chat-list-container');
        if (visibleChats.length === 0) {
            container.innerHTML = '<div class="p-6 text-center text-gray-500 text-sm mt-10">No messages yet.</div>';
            return;
        }

        const renderedItems = await Promise.all(visibleChats.map(async (chat) => {
            const otherUserId = chat.participants.find(uid => uid !== currentUser.id);
            if (!otherUserId) return '';
            let otherUser = { name: 'User', avatar: 'https://via.placeholder.com/150' };
            try {
                const uSnap = await getDoc(doc(db, "users", otherUserId));
                if (uSnap.exists()) otherUser = uSnap.data();
            } catch (e) {}

            const isUnread = !chat.readBy || !chat.readBy.includes(currentUser.id);
            const isSelected = currentChatId === chat.id;
            const timeStr = formatTime(chat.lastMessageTimestamp);
            let lastMsg = chat.lastMessage || 'Start chatting';
            if(lastMsg.includes('Video chat ended')) lastMsg = "Video call ended";
            
            return `
            <div class="user-item ${isSelected ? 'active' : ''}" onclick="openChat('${chat.id}', ${JSON.stringify(otherUser).replace(/"/g, '&quot;')}, '${otherUserId}')">
                <img src="${otherUser.avatar}" class="w-14 h-14 rounded-full border border-gray-100 object-cover shrink-0">
                <div class="flex-1 min-w-0">
                    <div class="font-normal text-gray-900 text-[15px] truncate">${otherUser.name}</div>
                    <div class="flex items-center gap-1 text-[13px] ${isUnread ? "font-bold text-gray-900" : "text-gray-500"}">
                        <span class="truncate block max-w-[170px]">${lastMsg}</span>
                        <span class="shrink-0 text-gray-400 font-normal">· ${timeStr}</span>
                    </div>
                </div>
                ${isUnread ? '<div class="w-2.5 h-2.5 bg-[#0095f6] rounded-full shrink-0"></div>' : ''}
            </div>`;
        }));

        if (currentRenderId === conversationRenderId) {
            container.innerHTML = renderedItems.join('');
            lucide.createIcons();
        }
    });
}

window.openChat = async (chatId, user, userId) => {
    currentChatId = chatId;
    currentChatUser = { ...user, id: userId };
    
    document.body.classList.add('chat-active');
    document.getElementById('chat-window-panel').classList.remove('hidden');
    document.getElementById('empty-state').classList.add('hidden');
    document.getElementById('active-chat-interface').classList.remove('hidden');
    
    document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
    document.getElementById('chat-header-name').innerText = user.name;
    document.getElementById('chat-header-avatar').src = user.avatar;
    
    if (unsubscribeChatMeta) unsubscribeChatMeta();
    unsubscribeChatMeta = onSnapshot(doc(db, "chats", chatId), (docSnap) => {
        if (docSnap.exists()) {
            currentChatData = docSnap.data();
            loadMessages(chatId);
        }
    });

    try {
        updateDoc(doc(db, "chats", chatId), { readBy: arrayUnion(currentUser.id) });
    } catch(e) {}

    loadMessages(chatId);
};

function loadMessages(chatId) {
    if (unsubscribeMessages) unsubscribeMessages();
    const q = query(collection(db, `chats/${chatId}/messages`), orderBy("timestamp", "asc"));
    const container = document.getElementById('messages-container');

    unsubscribeMessages = onSnapshot(q, (snapshot) => {
        const messages = [];
        let cutoffTime = 0;
        if (currentChatData?.clearedAt?.[currentUser.id]) cutoffTime = currentChatData.clearedAt[currentUser.id].toMillis();

        snapshot.forEach(doc => {
            const d = doc.data();
            if ((d.timestamp?.toMillis() || Date.now()) > cutoffTime && (!d.hiddenBy || !d.hiddenBy.includes(currentUser.id))) {
                messages.push({ id: doc.id, ...d });
            }
        });

        if (messages.length === 0) {
            container.innerHTML = '<div class="h-full flex flex-col items-center justify-center opacity-50"><i data-lucide="message-circle" class="w-10 h-10 mb-2"></i><span class="text-sm">Start chatting</span></div>';
            lucide.createIcons();
            return;
        }

        const html = messages.map((msg, i) => {
            const isSelf = msg.senderId === currentUser.id;
            const prev = messages[i-1];
            const next = messages[i+1];
            
            if (msg.type === 'call_log') {
                const isMissed = ['missed', 'declined', 'canceled'].includes(msg.status);
                const icon = isMissed ? 'phone-missed' : 'video';
                const color = isMissed ? 'text-red-500' : 'text-gray-500';
                return `<div class="msg-system"><div class="msg-system-pill"><i data-lucide="${icon}" class="w-4 h-4 ${color}"></i><span>${msg.content}</span></div></div>`;
            }

            const showAvatar = !isSelf && (!next || next.senderId !== msg.senderId || next.type === 'call_log');
            const showTail = (!next || next.senderId !== msg.senderId || next.type === 'call_log');
            const bubbleClass = isSelf ? `msg-self ${showTail ? 'has-tail' : ''}` : `msg-other ${showTail ? 'has-tail' : ''}`;
            
            let content = msg.content;
            if (msg.type === 'image') content = `<img src="${msg.content}" class="rounded-lg max-w-full cursor-pointer" onclick="window.open('${msg.content}','_blank')">`;
            else content = linkify(msg.content);

            return `
            <div class="msg-container ${isSelf ? 'self' : 'other'} fade-in" id="msg-${msg.id}">
                ${!isSelf && showAvatar ? `<img src="${currentChatUser?.avatar || ''}" class="msg-avatar">` : (!isSelf ? '<div class="w-[38px]"></div>' : '')}
                <div class="msg-bubble ${bubbleClass} ${msg.type==='image'?'bubble-transparent':''}">
                    ${content}
                </div>
            </div>`;
        }).join('');

        container.innerHTML = html;
        container.scrollTop = container.scrollHeight;
        lucide.createIcons();
    });
}

// --- VIDEO CALL LOGIC ---

function listenForGlobalIncomingCalls() {
    if (unsubscribeGlobalCalls) unsubscribeGlobalCalls();
    const q = query(collection(db, "chats"), where("participants", "array-contains", currentUser.id));
    unsubscribeGlobalCalls = onSnapshot(q, (snapshot) => {
        snapshot.docChanges().forEach(async (change) => {
            const data = change.doc.data();
            // INCOMING
            if (change.type === 'modified' && data.callState?.status === 'ringing' && data.callState.calleeId === currentUser.id) {
                if (!document.getElementById('incoming-call-overlay').classList.contains('hidden')) return;
                let callerName = "User", callerAvatar = "";
                try {
                    const u = await getDoc(doc(db, "users", data.callState.callerId));
                    if(u.exists()) { callerName = u.data().name; callerAvatar = u.data().avatar; }
                } catch(e){}
                ringtone.play().catch(console.error);
                showIncomingModal(callerName, callerAvatar, change.doc.id, data.callState.callId);
            }
            // MISSED / CANCELED
            if (incomingCallData?.chatId === change.doc.id && (!data.callState || ['canceled','ended'].includes(data.callState.status))) {
                rejectIncomingCall(true); // Silent reject (just close UI)
            }
            // REMOTE ENDED
            if (activeCallChatId === change.doc.id && (!data.callState || data.callState.status === 'ended')) {
                endVideoCall(true);
            }
            // DECLINED (Caller side)
            if (activeCallChatId === change.doc.id && data.callState?.status === 'rejected' && data.callState.callerId === currentUser.id) {
                endVideoCall(true, 'declined');
            }
        });
    });
}

window.startVideoCallInitiation = async () => {
    if(!currentChatId || !currentChatUser) return;
    
    // UI
    const overlay = document.getElementById('video-call-overlay');
    overlay.classList.remove('hidden', 'minimized');
    document.getElementById('vc-remote-name').innerText = currentChatUser.name;
    document.getElementById('vc-avatar-large').src = currentChatUser.avatar;
    document.getElementById('vc-status-msg').classList.remove('hidden');
    document.getElementById('vc-status-text').innerText = "Calling...";
    document.getElementById('maximize-btn').classList.add('hidden');
    
    activeCallChatId = currentChatId;
    activeCallId = doc(collection(db, `chats/${currentChatId}/calls`)).id;

    // Timeout (15s missed call)
    if (callTimeout) clearTimeout(callTimeout);
    callTimeout = setTimeout(() => endVideoCall(false, 'timeout'), 15000);

    // Media
    try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('local-video').srcObject = localStream;
    } catch (e) {
        alert("Camera/Mic access required.");
        overlay.classList.add('hidden');
        if(callTimeout) clearTimeout(callTimeout);
        return;
    }

    // Peer
    peerConnection = new RTCPeerConnection(servers);
    localStream.getTracks().forEach(t => peerConnection.addTrack(t, localStream));
    peerConnection.ontrack = (e) => {
        document.getElementById('remote-video').srcObject = e.streams[0];
        document.getElementById('vc-status-msg').classList.add('hidden');
        startCallTimer();
    };

    // Offer
    const offer = await peerConnection.createOffer();
    await peerConnection.setLocalDescription(offer);

    const callRef = doc(db, `chats/${currentChatId}/calls/${activeCallId}`);
    await setDoc(callRef, {
        callerId: currentUser.id, calleeId: currentChatUser.id,
        offer: { sdp: offer.sdp, type: offer.type }, status: 'ringing'
    });

    await updateDoc(doc(db, "chats", currentChatId), {
        callState: { status: 'ringing', callerId: currentUser.id, calleeId: currentChatUser.id, callId: activeCallId, timestamp: serverTimestamp() }
    });

    peerConnection.onicecandidate = (e) => e.candidate && addDoc(collection(callRef, 'offerCandidates'), e.candidate.toJSON());

    // Listen
    unsubscribeCall = onSnapshot(callRef, (snap) => {
        const d = snap.data();
        if (!peerConnection.currentRemoteDescription && d?.answer) {
            if (callTimeout) clearTimeout(callTimeout);
            peerConnection.setRemoteDescription(new RTCSessionDescription(d.answer));
            document.getElementById('vc-status-text').innerText = "Connecting...";
        }
    });

    onSnapshot(collection(callRef, 'answerCandidates'), (snap) => {
        snap.docChanges().forEach(c => c.type === 'added' && peerConnection.addIceCandidate(new RTCIceCandidate(c.doc.data())));
    });
};

function showIncomingModal(name, avatar, chatId, callId) {
    incomingCallData = { chatId, callId };
    document.getElementById('incoming-name').innerText = name;
    document.getElementById('incoming-avatar').src = avatar;
    document.getElementById('incoming-call-card').style.backgroundImage = `url(${avatar})`;
    document.getElementById('incoming-call-overlay').classList.remove('hidden');
}

window.acceptIncomingCall = async () => {
    ringtone.pause(); ringtone.currentTime = 0;
    const { chatId, callId } = incomingCallData;
    activeCallChatId = chatId; activeCallId = callId;
    document.getElementById('incoming-call-overlay').classList.add('hidden');
    
    // UI
    const overlay = document.getElementById('video-call-overlay');
    overlay.classList.remove('hidden', 'minimized');
    document.getElementById('vc-remote-name').innerText = document.getElementById('incoming-name').innerText;
    document.getElementById('vc-avatar-large').src = document.getElementById('incoming-avatar').src;
    document.getElementById('vc-status-msg').classList.remove('hidden');
    document.getElementById('vc-status-text').innerText = "Connecting...";

    const callRef = doc(db, `chats/${chatId}/calls/${callId}`);
    const callData = (await getDoc(callRef)).data();

    try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('local-video').srcObject = localStream;
    } catch(e) { rejectIncomingCall(); return; }

    peerConnection = new RTCPeerConnection(servers);
    localStream.getTracks().forEach(t => peerConnection.addTrack(t, localStream));
    peerConnection.ontrack = (e) => {
        document.getElementById('remote-video').srcObject = e.streams[0];
        document.getElementById('vc-status-msg').classList.add('hidden');
        startCallTimer();
    };

    peerConnection.onicecandidate = (e) => e.candidate && addDoc(collection(callRef, 'answerCandidates'), e.candidate.toJSON());
    await peerConnection.setRemoteDescription(new RTCSessionDescription(callData.offer));
    const answer = await peerConnection.createAnswer();
    await peerConnection.setLocalDescription(answer);

    await updateDoc(callRef, { answer: { sdp: answer.sdp, type: answer.type }, status: 'connected' });
    await updateDoc(doc(db, "chats", chatId), { "callState.status": 'connected' });

    onSnapshot(collection(callRef, 'offerCandidates'), (snap) => {
        snap.docChanges().forEach(c => c.type === 'added' && peerConnection.addIceCandidate(new RTCIceCandidate(c.doc.data())));
    });
};

window.rejectIncomingCall = async (silent = false) => {
    ringtone.pause(); ringtone.currentTime = 0;
    document.getElementById('incoming-call-overlay').classList.add('hidden');
    if (!silent && incomingCallData) {
        const { chatId, callId } = incomingCallData;
        try {
            await updateDoc(doc(db, `chats/${chatId}/calls/${callId}`), { status: 'rejected' });
            await updateDoc(doc(db, "chats", chatId), { 
                callState: null, lastMessage: "Call declined", lastMessageTimestamp: serverTimestamp() 
            });
            await addDoc(collection(db, `chats/${chatId}/messages`), {
                senderId: currentUser.id, content: "Call declined", timestamp: serverTimestamp(), type: 'call_log', status: 'declined'
            });
        } catch(e){}
    }
    incomingCallData = null;
};

window.endVideoCall = async (isRemote = false, reason = null) => {
    if (callTimeout) clearTimeout(callTimeout);
    stopCallTimer();
    if (localStream) localStream.getTracks().forEach(t => t.stop());
    if (peerConnection) peerConnection.close();
    
    document.getElementById('video-call-overlay').classList.add('hidden');
    
    if (!isRemote && activeCallChatId && activeCallId) {
        const isRinging = !document.getElementById('vc-status-msg').classList.contains('hidden');
        let status = 'ended', logMsg = `Video chat ended • ${document.getElementById('vc-timer').innerText}`;
        
        if (reason === 'timeout') { status = 'missed'; logMsg = "Missed video call"; }
        else if (isRinging) { status = 'canceled'; logMsg = "Call canceled"; }

        try {
            await updateDoc(doc(db, `chats/${activeCallChatId}/calls/${activeCallId}`), { status });
            await updateDoc(doc(db, "chats", activeCallChatId), { callState: null });
            if (status !== 'canceled' || reason === 'timeout') {
                await addDoc(collection(db, `chats/${activeCallChatId}/messages`), {
                    senderId: currentUser.id, content: logMsg, timestamp: serverTimestamp(), 
                    type: 'call_log', status: status, duration: status==='ended' ? document.getElementById('vc-timer').innerText : null
                });
                await updateDoc(doc(db, "chats", activeCallChatId), { lastMessage: logMsg, lastMessageTimestamp: serverTimestamp() });
            }
        } catch(e) {}
    }
    
    document.getElementById('remote-video').srcObject = null;
    document.getElementById('local-video').srcObject = null;
    activeCallId = null; activeCallChatId = null;
    if (unsubscribeCall) unsubscribeCall();
};

window.toggleVideoMinimize = () => {
    const el = document.getElementById('video-call-overlay');
    isMinimized = !isMinimized;
    if (isMinimized) {
        el.classList.add('minimized');
        document.getElementById('maximize-btn').classList.remove('hidden');
    } else {
        el.classList.remove('minimized');
        document.getElementById('maximize-btn').classList.add('hidden');
    }
};

window.toggleMic = () => {
    if(!localStream) return;
    const track = localStream.getAudioTracks()[0];
    track.enabled = !track.enabled;
    document.getElementById('btn-toggle-mic').classList.toggle('active', !track.enabled);
    document.getElementById('btn-toggle-mic').innerHTML = track.enabled ? '<i data-lucide="mic" class="w-6 h-6"></i>' : '<i data-lucide="mic-off" class="w-6 h-6"></i>';
    lucide.createIcons();
};

window.toggleCamera = () => {
    if(!localStream) return;
    const track = localStream.getVideoTracks()[0];
    track.enabled = !track.enabled;
    document.getElementById('btn-toggle-cam').classList.toggle('active', !track.enabled);
    document.getElementById('btn-toggle-cam').innerHTML = track.enabled ? '<i data-lucide="video" class="w-6 h-6"></i>' : '<i data-lucide="video-off" class="w-6 h-6"></i>';
    lucide.createIcons();
};

function startCallTimer() {
    callSeconds = 0;
    if(callTimerInterval) clearInterval(callTimerInterval);
    callTimerInterval = setInterval(() => {
        callSeconds++;
        const m = String(Math.floor(callSeconds/60)).padStart(2,'0');
        const s = String(callSeconds%60).padStart(2,'0');
        document.getElementById('vc-timer').innerText = `${m}:${s}`;
    }, 1000);
}
function stopCallTimer() { if(callTimerInterval) clearInterval(callTimerInterval); }
function linkify(t) { return t.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="underline hover:opacity-80">$1</a>'); }
function formatTime(t) { if(!t)return''; const d=t.toDate?t.toDate():new Date(t); return d.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}); }
window.closeChat = () => { document.body.classList.remove('chat-active'); };
window.sendMessage = async () => { /* Simplified for brevity, same logic as before */ 
    const input = document.getElementById('message-input');
    const val = input.value.trim();
    if(!val) return;
    input.value = '';
    await addDoc(collection(db, `chats/${currentChatId}/messages`), {
        senderId: currentUser.id, content: val, timestamp: serverTimestamp(), type: 'text'
    });
    await updateDoc(doc(db, "chats", currentChatId), { lastMessage: val, lastMessageTimestamp: serverTimestamp() });
};
window.handleTyping = (e) => { if(e.key==='Enter') window.sendMessage(); };
lucide.createIcons();
