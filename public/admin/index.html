
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EduLink Admin</title>
<link rel="icon" type="image/png" href="https://i.imghippo.com/files/vgr8207c.png">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
body{font-family:'Inter',sans-serif;background-color:#f3f4f6;color:#1f1f1f}
.admin-card{background:#fff;border-radius:16px;border:1px solid #e5e7eb;box-shadow:0 1px 2px rgba(0,0,0,0.05)}
.badge{padding:2px 8px;border-radius:12px;font-size:11px;font-weight:600;text-transform:uppercase}
.badge-blue{background:#eff6ff;color:#1d4ed8}
.badge-red{background:#fef2f2;color:#b91c1c}
.badge-green{background:#f0fdf4;color:#15803d}
</style>
</head>
<body class="min-h-screen flex flex-col">

<!-- Login Section -->
<div id="login-section" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-50">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center border border-gray-100">
        <img src="https://i.imghippo.com/files/fRGt5603uII.png" class="w-16 h-16 mx-auto mb-4">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">EduLink Admin</h1>
        <p class="text-gray-500 mb-8 text-sm">Authorized personnel only.</p>
        <button onclick="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-bold py-3 rounded-xl transition-colors">
            <svg class="w-5 h-5" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
            Sign in with Google
        </button>
        <p id="error-msg" class="text-red-500 text-xs mt-4 hidden font-bold"></p>
    </div>
</div>

<!-- Admin Dashboard -->
<div id="dashboard-section" class="flex-1 flex flex-col hidden">
    <header class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between sticky top-0 z-20">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 text-white p-2 rounded-lg"><i data-lucide="shield" class="w-5 h-5"></i></div>
            <h1 class="text-lg font-bold text-gray-900">EduLink Admin Panel</h1>
        </div>
        <div class="flex items-center gap-4">
            <span class="text-sm font-medium text-gray-600" id="admin-email"></span>
            <button onclick="logout()" class="text-sm font-bold text-red-600 hover:text-red-700">Logout</button>
        </div>
    </header>

    <main class="flex-1 p-6 max-w-7xl mx-auto w-full">
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6">
            <div>
                <h2 class="text-2xl font-bold text-gray-900">User Management</h2>
                <p class="text-sm text-gray-500">Verify, ban, or remove users.</p>
            </div>
            <div class="relative w-full md:w-80">
                <i data-lucide="search" class="absolute left-3 top-2.5 w-5 h-5 text-gray-400"></i>
                <input type="text" id="user-search" oninput="handleSearch(this.value)" placeholder="Search users by name, email..." class="w-full bg-white border border-gray-200 rounded-xl py-2 pl-10 pr-4 outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
            </div>
        </div>

        <div class="admin-card overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 border-b border-gray-200 text-xs font-bold text-gray-500 uppercase">
                            <th class="p-4">User</th>
                            <th class="p-4">Status</th>
                            <th class="p-4">Stats</th>
                            <th class="p-4 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body" class="divide-y divide-gray-100">
                        <!-- Rows injected via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<!-- Loading Overlay -->
<div id="loader" class="fixed inset-0 bg-white z-[60] flex items-center justify-center hidden">
    <i data-lucide="loader-2" class="w-8 h-8 text-blue-600 animate-spin"></i>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, doc, getDoc, updateDoc, deleteDoc, query, where, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {apiKey:"AIzaSyAJH79UQl0rc96Qug0DKLevO4ZI_sn8Kno",authDomain:"edulinki.firebaseapp.com",projectId:"edulinki",storageBucket:"edulinki.firebasestorage.app",messagingSenderId:"248886466474",appId:"1:248886466474:web:160043201a6b28bafbbdd3",measurementId:"G-MQBH12VL7N"};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
window.db = db;

let allUsers = [];

onAuthStateChanged(auth, async (user) => {
    if (user) {
        if (user.email === 'edulinkbht@gmail.com') {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
            document.getElementById('admin-email').innerText = user.email;
            loadUsers();
        } else {
            document.getElementById('error-msg').innerText = "Access Denied. Admin only.";
            document.getElementById('error-msg').classList.remove('hidden');
            await signOut(auth);
        }
    } else {
        document.getElementById('login-section').classList.remove('hidden');
        document.getElementById('dashboard-section').classList.add('hidden');
    }
});

window.loginWithGoogle = async () => {
    const provider = new GoogleAuthProvider();
    try {
        await signInWithPopup(auth, provider);
    } catch (error) {
        console.error(error);
        document.getElementById('error-msg').innerText = error.message;
        document.getElementById('error-msg').classList.remove('hidden');
    }
};

window.logout = () => signOut(auth);

async function loadUsers() {
    setLoading(true);
    const q = query(collection(db, "users"));
    const snapshot = await getDocs(q);
    allUsers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    renderUsers(allUsers);
    setLoading(false);
}

window.handleSearch = (val) => {
    const term = val.toLowerCase();
    const filtered = allUsers.filter(u => 
        (u.name || '').toLowerCase().includes(term) || 
        (u.email || '').toLowerCase().includes(term) ||
        (u.username || '').toLowerCase().includes(term)
    );
    renderUsers(filtered);
};

function renderUsers(users) {
    const tbody = document.getElementById('user-table-body');
    tbody.innerHTML = '';
    
    users.forEach(u => {
        const tr = document.createElement('tr');
        tr.className = "hover:bg-gray-50 transition-colors";
        
        const isVerified = u.isOfficial;
        const isBanned = u.banned;
        
        tr.innerHTML = `
            <td class="p-4">
                <div class="flex items-center gap-3">
                    <img src="${u.avatar || 'https://api.dicebear.com/9.x/lorelei/svg?seed=' + u.id}" class="w-10 h-10 rounded-full bg-gray-200 object-cover border border-gray-200">
                    <div>
                        <div class="font-bold text-gray-900 text-sm flex items-center gap-1">
                            ${u.name}
                            ${isVerified ? '<i data-lucide="badge-check" class="w-4 h-4 text-blue-600 fill-blue-50"></i>' : ''}
                            ${isBanned ? '<i data-lucide="ban" class="w-4 h-4 text-red-600"></i>' : ''}
                        </div>
                        <div class="text-xs text-gray-500">${u.email}</div>
                    </div>
                </div>
            </td>
            <td class="p-4">
                <div class="flex flex-col gap-1 items-start">
                    ${isBanned ? '<span class="badge badge-red">Banned</span>' : '<span class="badge badge-green">Active</span>'}
                    ${isVerified ? '<span class="badge badge-blue">Verified</span>' : ''}
                </div>
            </td>
            <td class="p-4">
                <div class="text-xs text-gray-500 font-medium">
                    <div>Posts: ${u.postsCount || 'N/A'}</div> <!-- Requires counting logic or field -->
                    <div>Followers: ${u.followers ? u.followers.length : 0}</div>
                </div>
            </td>
            <td class="p-4 text-right">
                <div class="flex items-center justify-end gap-2">
                    <button onclick="toggleVerify('${u.id}', ${!isVerified})" class="p-2 rounded-lg border ${isVerified ? 'border-gray-200 text-gray-500 bg-white hover:bg-gray-50' : 'border-blue-200 bg-blue-50 text-blue-600 hover:bg-blue-100'}" title="${isVerified ? 'Unverify' : 'Verify'}">
                        <i data-lucide="${isVerified ? 'shield-off' : 'badge-check'}" class="w-4 h-4"></i>
                    </button>
                    
                    <button onclick="toggleBan('${u.id}', ${!isBanned})" class="p-2 rounded-lg border ${isBanned ? 'border-gray-200 text-gray-500 bg-white hover:bg-gray-50' : 'border-orange-200 bg-orange-50 text-orange-600 hover:bg-orange-100'}" title="${isBanned ? 'Unban' : 'Ban'}">
                        <i data-lucide="${isBanned ? 'undo-2' : 'ban'}" class="w-4 h-4"></i>
                    </button>
                    
                    <button onclick="confirmDelete('${u.id}')" class="p-2 rounded-lg border border-red-200 bg-red-50 text-red-600 hover:bg-red-100" title="Delete User">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            </td>
        `;
        tbody.appendChild(tr);
    });
    lucide.createIcons();
}

window.toggleVerify = async (uid, status) => {
    try {
        await updateDoc(doc(db, "users", uid), { isOfficial: status });
        updateLocalUser(uid, { isOfficial: status });
    } catch (e) {
        alert("Error updating status: " + e.message);
    }
};

window.toggleBan = async (uid, status) => {
    if(confirm(status ? "Ban this user? They will lose access immediately." : "Unban this user?")) {
        try {
            await updateDoc(doc(db, "users", uid), { banned: status });
            updateLocalUser(uid, { banned: status });
        } catch (e) {
            alert("Error: " + e.message);
        }
    }
};

window.confirmDelete = async (uid) => {
    const conf = prompt("Type 'DELETE' to confirm deletion. This removes the user, posts, and notifications permanently.");
    if (conf === 'DELETE') {
        setLoading(true);
        try {
            // 1. Delete User Posts
            const postsQ = query(collection(db, "posts"), where("authorId", "==", uid));
            const postsSnap = await getDocs(postsQ);
            
            // Chunked delete (Firestore limit 500)
            const chunks = [];
            let batch = writeBatch(db);
            let count = 0;
            
            postsSnap.forEach((d) => {
                batch.delete(d.ref);
                count++;
                if (count >= 400) {
                    chunks.push(batch.commit());
                    batch = writeBatch(db);
                    count = 0;
                }
            });
            
            // 2. Delete Notifications SENT BY user
            const notifSentQ = query(collection(db, "notifications"), where("senderId", "==", uid));
            const sentSnap = await getDocs(notifSentQ);
            sentSnap.forEach((d) => {
                batch.delete(d.ref);
                count++;
                if (count >= 400) {
                    chunks.push(batch.commit());
                    batch = writeBatch(db);
                    count = 0;
                }
            });

            // 3. Delete Notifications RECEIVED BY user
            const notifRecQ = query(collection(db, "notifications"), where("receiverId", "==", uid));
            const recSnap = await getDocs(notifRecQ);
            recSnap.forEach((d) => {
                batch.delete(d.ref);
                count++;
                if (count >= 400) {
                    chunks.push(batch.commit());
                    batch = writeBatch(db);
                    count = 0;
                }
            });

            // 4. Delete the User Document
            batch.delete(doc(db, "users", uid));
            chunks.push(batch.commit());

            await Promise.all(chunks);
            
            // Remove from local list
            allUsers = allUsers.filter(u => u.id !== uid);
            renderUsers(allUsers);
            alert("User deleted successfully.");
        } catch (e) {
            console.error(e);
            alert("Delete failed: " + e.message);
        } finally {
            setLoading(false);
        }
    }
};

function updateLocalUser(uid, data) {
    const idx = allUsers.findIndex(u => u.id === uid);
    if (idx > -1) {
        allUsers[idx] = { ...allUsers[idx], ...data };
        renderUsers(allUsers);
    }
}

function setLoading(state) {
    const l = document.getElementById('loader');
    if (state) l.classList.remove('hidden');
    else l.classList.add('hidden');
}

lucide.createIcons();
</script>
</body>
</html>
